{block name="body"}
<div class="back">
    <a href="{:url('service/index')}">&lt;返回</a>
    产品质量信息反馈单

<form id="map">
    <div class="content">

        <div class="map_form">

            <div class="form_item">
                <label class="form_label">文件编号：</label>
                <div class="input_block">
                    <input type="text" name="order_num" class="order_num" readonly value="{$data.order_num}" autocomplete="off" />
                </div>
            </div>

            <div class="form_item">
                <label class="form_label">日期：</label>
                <div class="input_block">
                    <input type="text"  value='{$data.add_time|date="Y-m-d",###}' readonly autocomplete="off" />
                </div>
            </div>

            <div class="form_item">
                <label class="form_label">检验员：</label>
                <div class="input_block">
                    <input type="text" value="{$Think.session.role_name}" readonly autocomplete="off" /><span>*</span>
                </div>
            </div>

            <div class="form_item">
                <label class="form_label">选定审批人：</label>
                <div class="input_block">
                    <select name="user_id2" class="user_id2">
                        <option value ="0">请选择</option>
                        {foreach name="zl_user" item="v" key="k"} 
                            {eq name="$data['user_id2']" value="$v.admin_id"}
                                <option value ="{$v.admin_id}" selected>{$v.username}</option>
                            {else/}
                                <option value ="{$v.admin_id}">{$v.username}</option>
                            {/eq}
                        {/foreach}<span>*</span>
                    </select>
                </div>
            </div>

            
            <div class="form_item">
                <label class="form_label">标题：</label>
                <div class="input_block">
                    <input type="text" name="title" class="title" required="" placeholder="请输入标题"  value="{$data.title}"  autocomplete="off" /><span>*</span>
                </div>
            </div>

            <div class="form_item">
                <label class="form_label">选择类型：</label>
                <div class="input_block">
                    <select name="type" class="type">
                        <option value ="0">请选择</option>
                        {foreach name="type" item="v" key="k"} 
                            {eq name="$data['type']" value="$v.id"}
                                <option value ="{$v.id}" selected>{$v.name}</option>
                            {else/}
                                <option value ="{$v.id}">{$v.name}</option>
                            {/eq}
                        {/foreach}<span>*</span>
                    </select>
                </div>
            </div>
            
            <div class="form_item">
                <label class="form_label">责任部门：</label>
                <div class="input_block">
                    <input type="text" name="department" class="department" required="" placeholder="请输入责任部门" autocomplete="off" value="{$data.department}" />
                    <span>*</span>
                </div>
            </div>

            <div class="form_item">
                <label class="form_label">产品型号和名称：</label>
                <div class="input_block">
                    <input type="text" name="product_code" class="product_code" required="" placeholder="请输入产品型号和名称"  value="{$data.product_code}"  autocomplete="off" /><span>*</span>
                </div>
            </div>

            <div class="form_item">
                <label class="form_label">发生位置：</label>
                <div class="input_block">
                    <input type="text" name="happen_position" class="happen_position" required="" placeholder="请输入发生位置"  value="{$data.happen_position}"  autocomplete="off" /><span>*</span>
                </div>
            </div>


            <div class="form_item">
                <label class="form_label">零件图号和名称：</label>
                <div class="input_block">
                    <input type="text" name="part_code" class="part_code" required="" placeholder="请输入零件图号和名称"  value="{$data.part_code}"  autocomplete="off" /><span>*</span>
                </div>
            </div>

            <div class="form_item">
                <label class="form_label">零件数量：</label>
                <div class="input_block">
                    <input type="text" name="part_num" class="part_num" required="" placeholder="请输入零件数量"  value="{$data.part_num}"  autocomplete="off" /><span>*</span>
                </div>
            </div>


            <div class="form_item" >
                <label class="form_label">问题描述和原因分析：</label>
                <div class="input_block">
                    <textarea name="description" class="description">{$data.description}</textarea><span>*</span>
                </div>
            </div>


            <div class="form_item">
                <label class="form_label">索赔金额：</label>
                <div class="input_block">

                </div>
            </div>

                <label class="form_label">处理人：</label>

            <div class="form_item">

                </div>
            </div>

            <div class="form_item">

                <div class="input_block">
                    <input type="text" name="chuli_time" class="chuli_time" onClick="WdatePicker()" required="" placeholder="请选择处理时间"  value="{$data.chuli_time}"  autocomplete="off" /><span>*</span>
                </div>
            </div>

            <div class="form_item">
                <label class="form_label">备注：</label>
                <div class="input_block">
                    <textarea name="beizhu" class="beizhu">{$data.beizhu}</textarea><span>*</span>
                </div>
            </div>

            <div class="upload_form">
                {if condition="count($img_data)"}
                    <div class="form_item" style="height: auto;">
                        <label class="form_label">附加图片：</label>
                        <div class="input_block">
                            
                            {foreach name="img_data" item="v" key="key"} 
                             <div class="save_box" >
                                <img src="/{$v.src}" style="display: inline;" />
                                <input type="hidden" name="img_id[]" value="{$v.id}"  />
                                <input type="hidden" name="img[]" class="img_hidden img" value="{$v.src}"  />
                                <a class="img_button ">
                                     <input type="file" onchange="upload_img(this)" accept="image/gif,image/jpeg,image/jpg,image/png"><span>点击修改</span>
                                </a>
                            </div>
                            {/foreach}

                        </div>
                    </div>
                {else /}

                    <div class="fault_img_body">

                        <div class="form_item" style="height: auto;">
                            <label class="form_label">附加图片：</label>
                            <div class="input_block">
                                 <div class="save_box" >
                                    <img src="" />
                                    <input type="hidden" name="img[]" class="img_1 img_hidden" data="4" />
                                    <a class="img_button ">
                                        <input type="file" onchange="upload_img(this,4)" accept="image/gif,image/jpeg,image/jpg,image/png"><span>点击上传</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <div class="form_item" style="height: auto;">
                        <label class="form_label">&nbsp;</label>
                        <div class="input_block">
                             <button class="layui-btn layui-btn-small fault_img_but" type="button" >添加图片</button>
                        </div>
                    </div>

                {/if}

            </div>

            <a href="javascript:void(0)" class="save_form" >点击保存</a>
        </div>

    </div>
<input type="hidden" name="id" class="id"  value="{$data.id}" />
</form>
{/block}

<script type="text/javascript">


function upload_img(obj){
    
    var file = obj.files[0];  
    if($(obj).val()){
        var index = layer.load(2, {shade: [0.3,'#000']});
    }else{
        return false;
    }
    console.log($(obj).val());

    /*判断类型是不是图片*/
    if(!/image\/\w+/.test(file.type)){
        layer.alert("请确保文件为图像类型!",{icon: 2});   
        return false;   
    }

    var reader = new FileReader();   
    reader.readAsDataURL(file);   
    reader.onload = function(e){   
        var img = this.result;

        if(img){
            //$(obj).parent().hide()
            $.post("{:url('service/upload_img')}",{img:img},function(data){
            layer.close(index);
            if(data.status){ 
                $(obj).parents(".save_box").find("img").attr("src",'/'+data.src).show()
                $(obj).parents(".save_box").find("input.img_hidden").val(data.path);
                $(obj).parents(".save_box").find(".img_button span").text("点击修改");
            }else{
                layer.alert(data.msg,{icon: 2});
            }
        });
        }else{
            layer.alert("网络错误，请重新选择图片!",{icon: 2});   
            return false;   
        }
    }
    
}
